<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>SpringMVC案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <el-container>        <el-header>            <el-main>                <div id="mainLogo">                    <img src="../img/Microsoft.png">                </div>                <div id="logOut">                    <el-button round>退出</el-button>                </div>            </el-main>            <template>                <el-tabs type="border-card">                    <el-tab-pane disabled="true" name="first">                        <div id="logo" slot="label">                            <img src="../img/Microsoft2.png" height="20">                        </div>                    </el-tab-pane>                    <el-tab-pane label="首页" name="second">                        <el-main>                            <h2>欢迎使用后台管理系统</h2><br>                            <span>{{time}}</span>                        </el-main>                    </el-tab-pane>                    <el-tab-pane label="用户管理" name="third">                        <el-main>                            <div>                                <el-input placeholder="用户名" style="width: 200px;"></el-input>                                <el-button icon="el-icon-search" circle @click="getAll()" class="dalfBut" title="查询"></el-button>                                <el-button type="primary" icon="el-icon-plus" round class="butT" @click="handleCreate()" style="float: right" title="新增"></el-button>                            </div>                            <template>                                <el-table :data="userTable" style="width: 100%">                                    <el-table-column prop="user_name" label="用户名" align="center">                                    </el-table-column>                                    <el-table-column prop="name" label="姓名" align="center">                                    </el-table-column>                                    <el-table-column prop="user_gender" label="性别" align="center">                                    </el-table-column>                                    <el-table-column prop="user_address" label="地址" align="center">                                    </el-table-column>                                    <el-table-column prop="user_phone" label="电话" align="center">                                    </el-table-column>                                    <el-table-column prop="user_qq" label="QQ" align="center">                                    </el-table-column>                                    <el-table-column prop="user_email" label="邮箱" align="center">                                    </el-table-column>                                    <el-table-column prop="user_phone" label="电话" align="center">                                    </el-table-column>                                    <el-table-column label="操作" align="center">                                        <temlate slot-scope="scope">                                            <el-button type="primary" icon="el-icon-edit" size="mini" @click="handleUpdate(scope.row)" title="编辑"></el-button>                                            <el-button type="danger" icon="el-icon-delete" size="mini" @click="handleDelete(scope.row)" title="删除"></el-button>                                        </temlate>                                    </el-table-column>                                </el-table>                            </template>                        </el-main>                    </el-tab-pane>                    <el-tab-pane label="配置管理" name="fourth">                        <el-main>                            配置管理                        </el-main>                    </el-tab-pane>                    <el-tab-pane label="角色管理" name="fifth">                        <el-main>                            角色管理                        </el-main>                    </el-tab-pane>                </el-tabs>            </template>        </el-header>    </el-container></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            time:new Date().toLocaleDateString(),            userTable:[],        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            getAll(){                axios.get("/users").then((res)=>{                    this.userTable = res.data.data;                })            }        }    });</script><style>    #mainLogo{        float: left;    }    #logOut{        float: right;    }    #logo{        margin-top: 5px;        margin-bottom: 0;    }</style></html>
